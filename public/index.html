<body>
<main>
<section id="chat-area">
    <div id="chat-view">
        <ol id="history">
            <li>He says: What?</li>
            <li>She says: Hello?</li>
        </ol>
        <div id="uploads-gallery">
            <h2 id="uploads-gallery_header" class="tab-title">
                &#8691; Uploaded Files &#8691;
            </h2>
            <div id="uploads-gallery_area"></div>
        </div>
    </div>
    <form id="chatForm">
        <div id="dragDrop">
            <input id="user" placeholder="User Name">
            <textarea id="message" placeholder="Type and/or Drag and Drop a file.">
            </textarea>
        </div>
        <button id="submit">Send</button>
    </form>
    <div id="dragDrop-list"></div>
</section>
    


</main>
